<!doctype html>
<html>
<head>
	<title>Idle Casino</title>

	<link rel="stylesheet" href="/css/reset.css"/>
	<link rel="stylesheet" href="/css/app.css"/>
</head>
<body>
	<main id="main">
		<section id="secondary">
			<menu id="info">
				<p title="If your money exceeds your vault size you will lose 20% of your incoming revenue">$<span id="money">0</span>/<span id="vault">0</span></p>
				<p>Power: <span id="power">0</span></p>
				<p>Prestige: <span id="prestige">0</span></p>
				<p>Janitors: <span id="janitors">0</span>/<span id="janitors_max">0</span> <button id="janitor_add" title="Hire a janitor">+</button> <button id="janitor_remove" title="Fire a janitor">-</button></p>
				<p>Engineers: <span id="engineers">0</span>/<span id="engineers_max">0</span> <button id="engineer_add" title="Hire an engineer">+</button> <button id="engineer_remove" title="Fire an engineer">-</button></p>
			</menu>
			<menu id="items" class="items">

			</menu>
		</section>
		<menu id="casino" class="items"></menu>
	</main>

	<script src="/js/app.js"></script>
</body>
</html>
